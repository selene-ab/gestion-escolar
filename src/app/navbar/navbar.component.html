<div>
  <mat-toolbar color="primary" class="navbar">
    <span [routerLink]="['']" class="cursor-pointer">Gestión Escolar</span>
    <mat-icon aria-hidden="false">school</mat-icon>
    <!-- Div para menu a partir de lg -->
    <div class="hidden lg:block">
      <!-- Link a pagina principal -->
      <button
        [routerLink]="['']"
        style="margin-left: 20px"
        mat-flat-button
        color="primary"
      >
        Página principal
      </button>
      <!-- Link a área de profesores -->
      <button
        [routerLink]="['profesores/perfil']"
        mat-flat-button
        color="primary"
      >
        Acceso profesores
      </button>
      <!-- Link a area personal -->
      <button [routerLink]="['area-personal']" mat-flat-button color="primary">
        Area personal
      </button>
    </div>
