  <!-- Descripcion de los examenes -->
  <div class="mb-10">
    <p class="text-xl">Total de ex√°menes</p>
    <div class="mat-elevation-z8 mt-8 w-full">
      <table mat-table [dataSource]="exams" class="w-full">
        <!-- Exam column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row" class="text-gray-500">
            {{ row.id }}
          </td>
        </ng-container>
        <!-- Name column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Asignatura</th>
          <td mat-cell *matCellDef="let row">{{ row.subject }}</td>
        </ng-container>
        <!-- Date column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let row">
            {{ row.date | date: "dd/MM/yy, HH:mm 'h'" }}
          </td>
        </ng-container>
        <!-- Note column -->
        <ng-container matColumnDef="qualification">
          <th mat-header-cell *matHeaderCellDef>Nota</th>
          <td mat-cell *matCellDef="let row">
            <span
              *ngIf="row.qualification >= 5"
              class="text-green-700 font-semibold"
              >{{ row.qualification }}</span
            >
            <span
              *ngIf="row.qualification < 5"
              class="text-red-700 font-semibold"
              >{{ row.qualification }}</span
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToExams"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToExams"></tr>
      </table>
    </div>
  </div>
</div>
