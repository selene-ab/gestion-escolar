<div class="xl:container mx-auto">
  <!-- Imagen de fondo y de perfil -->
  <div class="top h-72 w-full bg-blue-600 overflow-hidden relative mt-4">
    <img
      src="assets/images/space.jpg"
      class="bg w-full h-full object-cover object-center absolute z-0"
    />
    <div
      class="flex flex-col justify-center items-center relative h-full bg-black bg-opacity-50 text-white"
      *ngIf="user"
    >
      <img
        *ngIf="user.gender == 1"
        src="assets/images/student-avatar-boy.png"
        class="h-32 w-32 object-cover rounded-full"
      />

      <img
        *ngIf="user.gender == 2"
        src="assets/images/student-avatar.png"
        class="h-32 w-32 object-cover rounded-full"
      />

      <h1 class="text-2xl font-semibold pt-2">
        {{ user.first_name }} {{ user.last_name }}
      </h1>
    </div>
  </div>
  <!-- Div contenedor de las pestañas del alumno -->
  <div class="mx-12 md:mx-16 lg:mx-28 my-6">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="mr-2">portrait</mat-icon> Perfil
        </ng-template>
        <app-student-profile></app-student-profile>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="mr-2">text_snippet</mat-icon> Exámenes
        </ng-template>
        <app-student-exams></app-student-exams>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label
          ><mat-icon class="mr-2">rule</mat-icon> Tareas</ng-template
        >
        <app-student-tasks></app-student-tasks>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
