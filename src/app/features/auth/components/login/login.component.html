<div class="flex items-center min-h-screen bg-blue-50">
  <div class="container mx-auto">
    <mat-card class="max-w-md mx-auto my-10 bg-white">
      <!-- Titulo para iniciar sesion  -->
      <div class="text-center">
        <h1
          class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
        >
          Iniciar sesión
        </h1>
        <p class="text-gray-500 dark:text-gray-400">
          Introduce tus datos para acceder a tu cuenta
        </p>
      </div>

      <!-- Formulario de inicio de sesion -->
      <div class="m-7">
        <form [formGroup]="loginForm">
          <!-- Introducir usuario -->
          <div class="mb-6">
            <label
              for="user"
              class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
              >Usuario</label
            >
            <input
              type="text"
              name="user"
              id="user"
              formControlName="user"
              placeholder="John1345"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-pink-200 focus:border-pink-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
            />
          </div>

          <!-- Introducir contraseña -->
          <div class="mb-6">
            <div class="flex justify-between mb-2">
              <label
                for="password"
                class="text-sm text-gray-600 dark:text-gray-400"
                >Contraseña</label
              >
              <a
                [routerLink]="['/recuperar-contraseña']"
                class="text-sm text-gray-400 focus:outline-none focus:text-indigo-500 hover:text-indigo-500 dark:hover:text-indigo-300"
                >Recuperar contraseña</a
              >
            </div>
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
              placeholder="************"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-pink-200 focus:border-pink-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
            />
          </div>

          <p *ngIf="error" class="text-red-500 text-xs italic">
            El usuario y/o contraseñas no son válidos
          </p>

          <!-- Boton para iniciar sesión -->
          <div class="mb-6">
            <button
              mat-flat-button
              color="accent"
              class="w-full px-3 py-4"
              (click)="login()"
              [disabled]="!loginForm.valid"
            >
              Iniciar sesión
            </button>
          </div>
          <!-- <p class="text-sm text-center text-gray-400">
            ¿No tienes cuenta?
            <a
              [routerLink]="['/registrarse']"
              class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800"
              >Registrate</a
            >.
          </p> -->
        </form>
      </div>
    </mat-card>
  </div>
</div>
