<div class="flex items-center min-h-screen bg-blue-50">
  <div class="container mx-auto">
    <mat-card class="max-w-xl mx-4 md:mx-auto my-10 bg-white">
      <!-- Titulo para registrarse -->
      <div class="text-center">
        <h1
          class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
        >
          Registrarse
        </h1>
        <p class="text-gray-500 dark:text-gray-400">
          Introduce tus datos para crear una cuenta nueva
        </p>
      </div>

      <!-- Formulario de registro -->
      <div class="m-7">
        <form [formGroup]="registerForm">
          <!-- Nombre y apellido -->
          <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-3">
            <div>
              <label
                for="firstName"
                class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
                >Nombre</label
              >
              <input
                type="text"
                name="firstName"
                id="firstName"
                formControlName="first_name"
                placeholder="John"
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-pink-200 focus:border-pink-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
              />
            </div>
            <div>
              <label
                for="lastName"
                class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
                >Apellido</label
              >
              <input
                type="text"
                name="lastName"
                id="lastName"
                formControlName="last_name"
                placeholder="Smith"
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-pink-200 focus:border-pink-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
              />
            </div>
          </div>
          <!-- Email -->
          <div class="mb-6">
            <label
              for="email"
              class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              placeholder="you@company.com"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-pink-200 focus:border-pink-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
            />
          </div>
          <!-- Nombre de usuario -->
          <div class="mb-6">
            <label
              for="userName"
              class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
              >Usuario</label
            >
            <input
              type="text"
              name="userName"
              id="userName"
              formControlName="user_name"
              placeholder="John1345"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-pink-200 focus:border-pink-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
            />
          </div>
          <!-- Contraseña -->
          <div class="mb-6">
            <div class="flex justify-between mb-2">
              <label
                for="password"
                class="text-sm text-gray-600 dark:text-gray-400"
                >Contraseña</label
              >
            </div>
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
              placeholder="Tu contraseña"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-pink-200 focus:border-pink-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
            />
          </div>

          <!-- Boton -->
          <div class="mb-6">
            <button
              mat-flat-button
              color="accent"
              class="w-full px-3 py-4"
              (click)="signUp()"
              [disabled]="!registerForm.valid"
            >
              Registrarse
            </button>
          </div>
          <p class="text-sm text-center text-gray-400">
            Ya tengo cuenta:
            <a
              [routerLink]="['/iniciar-sesion']"
              class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800"
              >Acceder</a
            >
          </p>
        </form>
      </div>
    </mat-card>
  </div>
</div>
