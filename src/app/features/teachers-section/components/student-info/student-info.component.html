<div
  *ngIf="student"
  class="grid grid-cols-1 justify-items-center space-y-6 md:grid-cols-4 mt-16"
>
  <div class="md:col-span-1">
    <img
      *ngIf="student.gender == 2"
      src="assets/images/student-avatar.png"
      class="w-48 h-48"
    />
    <img
      *ngIf="student.gender == 1"
      src="assets/images/student-avatar-boy.png"
      class="w-48 h-48"
    />
  </div>
  <div
    class="bg-white p-3 shadow-sm rounded-sm md:col-span-3 justify-self-center"
  >
    <div
      class="flex items-center space-x-2 font-semibold text-gray-900 leading-8"
    >
      <span clas="text-green-500">
        <svg
          class="h-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </span>
      <span class="tracking-wide">Información de alumno</span>
    </div>
    <!-- Informacion del alumno -->
    <div class="text-gray-700">
      <div class="grid md:grid-cols-2 text-sm">
        <div class="grid grid-cols-2">
          <div class="px-4 py-2 font-semibold">Nombre</div>
          <div class="px-4 py-2">{{ student.first_name }}</div>
        </div>
        <div class="grid grid-cols-2">
          <div class="px-4 py-2 font-semibold">Apellido</div>
          <div class="px-4 py-2">{{ student.last_name }}</div>
        </div>
        <div class="grid grid-cols-2" *ngIf="student.gender == 1">
          <div class="px-4 py-2 font-semibold">Género</div>
          <div class="px-4 py-2">Masculino</div>
        </div>
        <div class="grid grid-cols-2" *ngIf="student.gender == 2">
          <div class="px-4 py-2 font-semibold">Género</div>
          <div class="px-4 py-2">Femenino</div>
        </div>
        <div class="grid grid-cols-2">
          <div class="px-4 py-2 font-semibold">Teléfono</div>
          <div class="px-4 py-2">{{ student.phone }}</div>
        </div>
        <div class="grid grid-cols-2">
          <div class="px-4 py-2 font-semibold">Dirección</div>
          <div class="px-4 py-2">{{ student.address }}</div>
        </div>
        <div class="grid grid-cols-2">
          <div class="px-4 py-2 font-semibold">Cumpleaños</div>
          <div class="px-4 py-2">
            {{ student.birth_date | date: "dd/MM/yyyy" }}
          </div>
        </div>
        <div class="grid grid-cols-2">
          <div class="px-4 py-2 font-semibold">Email</div>
          <div class="px-4 py-2">
            {{ student.email }}
          </div>
        </div>
        <div class="grid grid-cols-2">
          <div class="px-4 py-2 font-semibold">Clase</div>
          <div class="px-4 py-2">{{ student.classroom_name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
